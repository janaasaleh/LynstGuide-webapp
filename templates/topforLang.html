<!DOCTYPE html>
<html>
  <head>
    <title>Top Channels by Language</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h2 {
        color: red;
        text-decoration: underline;
      }
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Top Channels by Language</h2>
    {% for chLang, channels in top_channels.items() %}
    <h3>{{ chLang }}</h3>
    <table>
      <tr>
        <th>Channel Name</th>
        <th>Number of Satellites</th>
      </tr>
      {% for channel, num_satellites in channels %}
      <tr>
        <td><strong>{{ channel }}</strong></td>
        <td>{{ num_satellites }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endfor %}
  </body>
</html>
